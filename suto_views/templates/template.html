{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top my-nav">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="{% static 'img/icons/logo.svg' %}" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">ГЛАВНАЯ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">КВАРТИРЫ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">НАШ СЕРВИС</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ПАРТНЕРЫ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">КОНТАКТЫ</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item" style="margin-right: 50px">
                        <a class="btn btn-outline-gold" aria-current="page" href="#">ЗАБРОНИРОВАТЬ КВАРТИРУ</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-gold" aria-current="page" href="#">ПОЗВОНИТЬ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="height: 76px;"></div>
    {% block content %}

    {% endblock content %}
    <script src="{% static 'js/bootstrap.min.js' %}" ></script>
</body>
</html>
